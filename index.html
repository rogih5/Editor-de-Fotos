<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um editor de fotos online para fácil manipulação de imagens">
    <title>Editor de imagens</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600;700&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" type="text/css">
  </head>
  <body>
    <div class="container disable">
        <h2>Editor de imagens prático</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filtros</label>
                    <div class="options">
                        <button id="brightness" class="active">Brilho</button>
                        <button id="saturation">Saturação</button>
                        <button id="inversion">Inversão</button>
                        <button id="grayscale">Tons de cinza</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brilho</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Girar & virar</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal'></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="" alt="Preview Image" class="img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Resetar Filtros</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Capturar Imagem</button>
                <button class="save-img">Salvar Imagem</button>
            </div>
        </div>
    </div>

    <script src="./main.js" type="text/javascript"></script>
    
  </body>
</html>
